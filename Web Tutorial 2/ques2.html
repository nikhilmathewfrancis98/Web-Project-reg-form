
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="setInterval(timer,1000);">
    <script>
        var time;
        function timer()
        {       time=new Date();

                    document.write("\n<h2>"+time.getHours()%12+" : "+time.getMinutes()+" : "+time.getSeconds()+"</h2>");

        }

    </script>
</body>
</html>
